<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random User Informations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	 <h1>Random User Informations</h1>
  <button id="getUser">Get New User</button>

  <div id="userCard">
    <img id="userImage" src="" alt="User Image">
    <h2 id="userName"></h2>

    <div class="btn-container">
      <button data-attr="age">Age</button>
      <button data-attr="email">Email</button>
      <button data-attr="phone">Phone</button>
    </div>

    <h3>Additional Informations</h3>
    <p id="additionalInfo">Click a button to show user info</p>
  </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
